causeway.extensions.secman.seed.admin.password=${ADMIN_PASSWORD}
server.port=${PORT:8080}
spring.main.lazy-initialization=false
spring.quartz.auto-startup=false
eclipselink.ddl-generation.output-mode=database
decorator.datasource.datasource-proxy.query.enable-logging=false
decorator.datasource.datasource-proxy.slow-query.enable-logging=false
logging.level.root=info

spring.flyway.enabled=true
spring.flyway.default-schema=simple
spring.flyway.schemas=simple

# DB (see domainapp.webapp.application.gcp.SecretInitializer)
spring.datasource.url=jdbc:postgresql:///${GCLOUD_DB}
spring.datasource.username=${GCLOUD_DB_USER}
spring.datasource.password=ignored
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari settings
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=5

# Cloud SQL connector props
spring.datasource.hikari.data-source-properties.socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.hikari.data-source-properties.cloudSqlInstance=${GCLOUD_DB_INSTANCE}
spring.datasource.hikari.data-source-properties.enableIamAuth=true
spring.datasource.hikari.data-source-properties.sslmode=disable

causeway.persistence.schema.auto-create-schemas=

