name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build and test
        run: make pipeline

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/surefire-unittest-reports/**
            **/target/surefire-integtest-reports**

      # Generate coverage badges (instructions + branches)
      - name: Generate JaCoCo Badges
        uses: cicirello/jacoco-badge-generator@v3
        with:
          jacoco-csv-file: coverage-report/target/site/jacoco-aggregate/jacoco.csv
          generate-branches-badge: true

      # Commit updated badges back to the repo
      - name: Commit badges
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update coverage badges"
