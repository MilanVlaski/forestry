name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: forestry-webapp

      - name: Compute deploy version (G_VERSION)
        run: |
          SHA=$(git rev-parse --short HEAD)
          if [ -n "${GITHUB_RUN_NUMBER}" ]; then SUFFIX="-$GITHUB_RUN_NUMBER"; else SUFFIX=""; fi
          echo "G_VERSION=${SHA}${SUFFIX}" >> $GITHUB_ENV

      - name: Deploy to App Engine
        run: ./mvnw -pl webapp -am -B -ntp -DskipTests package com.google.cloud.tools:appengine-maven-plugin:2.8.1:deploy
